<div id="headerApp">
    <div class="main-left-header">
        <div>
            <img src="/image/도서관리사이트 - 도서 로고.png" @click="logoClick()">
        </div>
    </div>
    <div class="main-right-header">
        <div>
            <span id="user-name" class="user-name">{{userInfo.userName}}</span> <span>님 환영합니다.</span>
        </div>
        <div>
            <a href="">마이페이지</a>
        </div>
        <div v-if="userInfo.account=='사원'">
            <a href="/admin/adminMain">관리자모드</a>
        </div>
        <div>
            <a href="/account/logout" @click="logout()">로그아웃</a>
        </div>

    </div>
</div>

<script src="/plugins/vueJs/vue.js"></script>
<script type="text/javascript" src="/plugins/axios/axios.min.js"></script>
<script>
    new Vue({
        el: '#headerApp',
        data: {
            userInfo: {}
        },
        methods : {
            logoClick : function () {
                location.href = "/main";
            }
        },
        created() {
            // localStorage에서 데이터 가져오기
            let storedUserInfo = localStorage.getItem('userInfo');
            if (storedUserInfo) {
                this.userInfo = JSON.parse(storedUserInfo);
                console.log(this.userInfo);
            }
        }
    });
</script>
