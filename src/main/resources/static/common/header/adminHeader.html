<div id="headerApp">
    <div class="main-left-header">
        <div>
            <img src="/image/도서관리사이트 - 도서 로고.png" @click="logoClick()">
        </div>
    </div>
    <div class="main-right-header">
        <div>
            <span class="user-name">관리자</span> <span>님 환영합니다.</span>
        </div>
        <div>
            <a href="">연체관리</a>
        </div>
        <div>
            <a href="">도서등록</a>
        </div>
        <div>
            <a href="/main">회원화면</a>
        </div>

    </div>
</div>

<script src="/plugins/vueJs/vue.js"></script>
<script type="text/javascript" src="/plugins/axios/axios.min.js"></script>
<script>
    new Vue({
        el: '#headerApp',
        data: {
            userInfo: {}
        },
        methods : {
            logoClick : function () {
                location.href = "/admin/adminMain";
            }
        },
        created() {
            // localStorage에서 데이터 가져오기
            let storedUserInfo = localStorage.getItem('userInfo');
            if (storedUserInfo) {
                this.userInfo = JSON.parse(storedUserInfo);
            }
        }
    });
</script>
